<div class="content" style="background-color: #b61924;">
<div id="particles-js"></div>

<p>Batch test socket.io</p>
</div>

<button type="submit" class="btn btn-lg btn-warning btn-block" ng-click="vm.testSocketIO()">TEST-SCOKET-IO</button>
<button type="submit" class="btn btn-lg btn-warning btn-block" ng-click="vm.testSendData()">TEST-SEND-DATA</button>

<div class="container">
   <h4>ELEZIONI WS TEST</h4>

     <div>

      <form ng-submit="vm.onSubmit()" name="vm.form" novalidate>
        <formly-form model="vm.model" fields="vm.fields" options="vm.options" form="vm.form">
          <button type="submit" class="btn btn-lg btn-warning btn-block submit-button" ng-disabled="vm.form.$invalid">Invia i dati</button>
        </formly-form>
      </form>
      
      <p>Form Data</p>
      <pre>{{vm.model | json}}</pre>
      <p>Form Error</p>
      <pre>{{vm.errors | json}}</pre>
    </div>
    <div>
        <p>Output</p>
        <pre>{{outputStatusCode}}</pre>
        <pre>{{outputResponse}}</pre>
    </div>
</div>
