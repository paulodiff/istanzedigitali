 <div class="{{hideRepeat}}">
          <p>{{to.help}}</p>
     

      <div class="row">
        <div ng-repeat="element in model[options.key]" ng-init="fields = copyFields(to.fields)">
            <formly-form fields="fields"
                         model="element"
                         form="form">
            </formly-form>
            <div class="col-md-1 form-group">  
              <label>Elimina</label>
              <button type="button" class="btn btn-danger btn-block" ng-click="model[options.key].splice($index, 1)">
                  <span class="glyphicon glyphicon-trash">
              </button>
            </div>
         </div>
         </div>

        <p class="AddNewButton">
          <button type="button" class="btn btn-primary btn-block" ng-click="addNew()" >{{to.btnText}}</button>
        </p>
 </div>
