<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <button class="button icon-left ion-chevron-left button-clear" ng-click="closeSortModal()"></button>
        <h1 class="title">Opzioni di ricerca - velox</h1>
    </ion-header-bar>
    <ion-content has-header="true">
       <!-- <div class="padding"> -->
            
            <div class="controls">

              <ion-toggle ng-model="filterCriteria.orderDirection" toggle-class="toggle-calm">Ordinamento crescente</ion-toggle>
     
              <div ng-if="frmData.idReport == 1">
              <label class="item item-input">
                <div class="input-label">Data:</div>
                <input type="date" 
                        ng-model="frmData.dateDwFilter"
                        ng-change="dateChanged()">
                </label>
              </div>

              <div ng-if="frmData.idReport == 1">
              <label class="item item-input">
                <div class="input-label">Data:</div>
                <input type="date" 
                        ng-model="frmData.dateUpFilter"
                        ng-change="dateChanged()">
                </label>
              </div>

            <div class="item">
                <button class="button button-positive button-block" ng-click="applySortModal()">Applica filtro</button>
              </div>
