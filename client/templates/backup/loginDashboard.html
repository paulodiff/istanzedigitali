<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login Page</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="login(credentials)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="credentials.username" name="username" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" ng-model="credentials.password" placeholder="Password" name="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" type="submit">Logon</button>
                            
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <p>Need an account? <a href="#/signup">Signup</a></p>
    <p>Or go <a href="/">home</a>.</p>
  
</div>
