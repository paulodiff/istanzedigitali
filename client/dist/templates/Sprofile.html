<div class="container"><div class="panel panel-default"><div class="panel-heading">Profile</div><div class="panel-body"><legend><i class="ion-clipboard"></i> 1Edit My Profile</legend><form method="post" ng-submit="updateProfile()"><div class="form-group"><label class="control-label">Profile Picture</label><img class="profile-picture" ng-src="{{user.picture || 'http://placehold.it/100x100'}}"></div><div class="form-group"><label class="control-label"><i class="ion-person"></i> Display Name</label><input type="text" class="form-control" ng-model="user.displayName"></div><div class="form-group"><label class="control-label"><i class="ion-at"></i> Email Address</label><input type="email" class="form-control" ng-model="user.email"></div><div class="form-group"><label class="control-label"><i class="ion-at"></i> Description</label><input type="text" class="form-control" ng-model="user.description"></div><div class="form-group"><label class="control-label"><i class="ion-at"></i> Age</label><input type="text" class="form-control" ng-model="user.age"></div><button class="btn btn-lg btn-success">Update Information</button></form></div></div><div class="panel panel-default"><button class="btn btn-lg btn-success" ng-click="logout()">Logout</button></div></div>
