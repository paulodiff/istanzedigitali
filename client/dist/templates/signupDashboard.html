<div class="container"><div class="row"><div class="col-md-4 col-md-offset-4"><div class="login-panel panel panel-default"><div class="panel-heading"><h3 class="panel-title">Sign Up Page</h3></div><div class="panel-body"><form role="form" ng-submit="signup(credentials)"><fieldset><div class="form-group"><label>Email</label><input class="form-control" ng-model="credentials.username" name="username" autofocus></div><div class="form-group"><label>Password</label><input class="form-control" type="password" ng-model="credentials.password" placeholder="Password" name="password"></div><div class="form-group"><label>Retype - Password</label><input class="form-control" type="password" ng-model="credentials.password" placeholder="Password" name="password"></div><button class="btn btn-lg btn-success btn-block" type="submit">Register</button></fieldset></form></div></div></div></div><p>Already have an account? <a href="#/login">Login</a></p><p>Or go <a href="/">home</a>.</p></div>
