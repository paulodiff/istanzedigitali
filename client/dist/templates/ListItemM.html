<ion-view class="item-assertive" title="Preventivi" left-buttons="leftButtons" right-buttons="rightButtons"><ion-nav-bar class="bar-assertive"><ion-nav-buttons side="left"><button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button></ion-nav-buttons><ion-nav-buttons side="right"><button class="button button-icon ion-more" ng-click="popover.show($event)"></button></ion-nav-buttons></ion-nav-bar><ion-content><div class="list"><div class="item item-icon-left my-item-collection-repeat" ng-repeat="item in items" ng-click="openDetailModal(item)"><i class="{{item.image_class}}"></i> <span class="itemTopRight">{{item.data_servizi | date:'dd/MM/yyyy' }}</span><p><b>({{item.id}}) {{item.nome_breve_utenti}}</b></p><p>{{item.elenco_volontari}}</p></div></div></ion-content></ion-view>
