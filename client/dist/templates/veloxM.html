<ion-view class="" title="Velox" left-buttons="leftButtons" right-buttons="rightButtons"><ion-nav-bar class="bar-royal"><ion-nav-buttons side="left"><button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button></ion-nav-buttons><ion-nav-buttons side="right"><button class="button button-icon ion-gear-b" ng-click="openSortModal()"></button></ion-nav-buttons></ion-nav-bar><ion-content has-header="true"><div><div class="row"><div class="col"><button class="button button-assertive button-block" ng-click="refreshDati()">Premi per aggiornare i dati</button><label class="item item-input"><div class="input-label">Dal: <b>{{frmData.dateDwFilter | date:'dd/MM/yyyy'}}</b></div><div class="input-label">al: <b>{{frmData.dateUpFilter | date:'dd/MM/yyyy' }}</b></div><button class="button button-positive" ng-click="openSortModal()">Filtri</button></label><button class="button button-positive button-block" ng-click="sendEmailReport()">Invia il report per email</button><label class="item item-input"><span class="input-label">Email</span> <input type="email" ng-model="frmData.mailReport" required></label></div></div><div class="card"><ion-list class="card item-text-wrap"><div class="row"><div class="col col-40"><b>Data</b></div><div class="col col-15"><b>Eut.</b></div><div class="col col-15"><b>Sett.</b></div><div class="col col-15"><b>Tole.</b></div><div class="col col-15"><b>Tot.</b></div></div><div ng-show="items.length"><div ng-repeat="item in items" ng-class-odd="'classOdd'" ng-class-even="'classEven'"><div class="row"><div class="col col-40 report-item-row">{{item.DataRilevazione}}</div><div class="col col-15 report-item-row">{{item.cntEuterpe}}</div><div class="col col-15 report-item-row">{{item.cntSettembrini}}</div><div class="col col-15 report-item-row">{{item.cntTolemaide}}</div><div class="col col-15 report-item-row">{{item.cntTotale}}</div></div></div></div><ion-item ng-hide="items.length" class="item-text-wrap"><h2>Non ci sono elementi da visualizzare</h2><h2>Modificare le impostazioni di ricerca</h2></ion-item></ion-list></div></div></ion-content></ion-view>
