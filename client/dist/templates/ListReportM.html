<ion-view class="" title="Report" left-buttons="leftButtons" right-buttons="rightButtons"><ion-nav-bar class="bar-royal"><ion-nav-buttons side="left"><button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button></ion-nav-buttons><ion-nav-buttons side="right"><button class="button button-icon ion-edit" ng-click="openSortModal()"></button></ion-nav-buttons></ion-nav-bar><ion-content has-header="true"><div><div class="row"><div class="col"><label class="item item-input"><div class="input-label">Report:</div><b>{{frmData.descReport}}</b></label><label class="item item-input"><div class="input-label">Da data: <b>{{frmData.dateDwFilter | date:'dd/MM/yyyy'}}</b></div><p>a data:</p><b>{{frmData.dateUpFilter | date:'dd/MM/yyyy' }}</b></label><button class="button button-assertive button-block" ng-click="refreshDati()">Premi per aggiornare i dati</button></div></div><div class="card"><ion-list class="card item-text-wrap"><div class="row"><div class="col col-20"><b>N.</b></div><div class="col col-80"><b>Tipo</b></div></div><div ng-show="items.length"><div ng-repeat="item in items"><div class="row"><div class="col col-20 report-item-row">{{::item.conteggio}}</div><div class="col col-80 report-item-row">{{::item.tipo_segnalazione}}</div></div></div></div><ion-item ng-hide="items.length" class="item-text-wrap"><h2>Non ci sono elementi da visualizzare</h2><h2>Modificare le impostazioni di ricerca</h2></ion-item></ion-list></div></div></ion-content></ion-view>
